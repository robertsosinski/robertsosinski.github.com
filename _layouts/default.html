<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    
    <link href="/css/style.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/css/syntax.css" media="all" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  </head>

  <body>
    <div id="navigation">
      <h2><a href="/">Robert Sosinski</a></h2>
      
      <ul>
        <li><a href="http://github.com/robertsosinski.com">Github</a></li>
        <li><a href="http://linkedin.com/in/robertsosinski.com">Linkedin</a></li>
        <li><a href="mailto:me@domain.com">Email</a></li>
      </ul>
    </div>
    
    <div id="content">
      <h1>{{ page.title }}</h1>
      
      {{ content }}
    </div>
    
    <div id="posts">
      {% for category in site.categories %}
        <div id="{{ category[0] | downcase | replace:" ","_" }}">
          <h3>{{ category[0] }}</h3>

          <ul>
            {% for post in category[1] %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
